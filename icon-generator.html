<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icon Generator for Ruminations</title>
    <style>
        body {
            background: #f0f0f0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .icon-preview {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background: #1e3a5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2a4a7f;
        }
    </style>
</head>
<body>
    <h1>Ruminations Icon Generator</h1>
    <p>Click the buttons below to download icons for your iOS app.</p>
    
    <div class="icon-preview">
        <canvas id="canvas192" width="192" height="192"></canvas>
        <button onclick="downloadIcon(192)">Download 192x192</button>
    </div>
    
    <div class="icon-preview">
        <canvas id="canvas512" width="512" height="512"></canvas>
        <button onclick="downloadIcon(512)">Download 512x512</button>
    </div>

    <script>
        function drawIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1e3a5f');
            gradient.addColorStop(1, '#0a0f1b');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Quote mark
            ctx.fillStyle = '#64a5f5';
            ctx.font = `${size * 0.4}px Georgia, serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('"', size / 2, size / 2);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw icons on load
        drawIcon(192);
        drawIcon(512);
    </script>
</body>
</html>
