<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruminations - Daily Thoughts</title>
    
    <!-- PWA & iOS Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ruminations">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#1e3a5f">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ruminations</h1>
        <div class="snippet-card">
            <p id="snippet" class="snippet-text"></p>
        </div>
        <button id="refreshBtn" class="refresh-btn">Inspire Me Again</button>
        
        <div class="add-thought-section">
            <h2>Add Your Rumination</h2>
            <textarea id="thoughtInput" placeholder="Enter your thought, reflection, or favorite excerpt here..." rows="4"></textarea>
            <div class="button-group">
                <button id="addBtn" class="add-btn">Add Thought</button>
                <button id="manageBtn" class="manage-btn">Manage Thoughts</button>
            </div>
        </div>
    </div>
    
    <!-- Manage Thoughts Modal -->
    <div id="manageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Manage Your Thoughts</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p class="thoughts-count">You have <span id="thoughtCount">0</span> custom thoughts</p>
                <div id="thoughtsList" class="thoughts-list"></div>
            </div>
        </div>
    </div>
    
    <div id="syncStatus" class="sync-status"></div>
    <script src="config.js"></script>
    <script src="gist-storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
